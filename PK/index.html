        <!-- Custom Google Map -->
        <script type="text/javascript">
            var maps;
            var geocoder;

            function init() {
                maps = [];
                geocoder = new google.maps.Geocoder();

                var styles = {
                  'Red': [
                    {
                      featureType: 'all',
                      stylers: [{saturation:-100},{gamma:0.50}]
                    }
                  ]
                };

                for (var s in styles) {
                  var opt = {
                    mapTypeControlOptions: {
                      mapTypeIds: [s]
                    },
                    disableDefaultUI: true,
                    navigationControl: true,
                    scrollwheel: false,
                    center: new google.maps.LatLng(46.739162, 8.199588),
                    zoom: 10,
                    mapTypeId: s
                  };

                  var div = document.getElementById('map');
                  var map = new google.maps.Map(div, opt);
                  var styledMapType = new google.maps.StyledMapType(styles[s], {name: s});
                  map.mapTypes.set(s, styledMapType);

                  var goldStar = 'assets/img/marker.png';

                  var marker = new google.maps.Marker({
                    position: map.getCenter(),
                    icon: goldStar,
                    map: map
                  });
                }
            }

        </script>
